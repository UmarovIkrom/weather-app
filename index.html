<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <main>
            <section class="location">
                <div class="city">Tashkent, Uz</div>
                <div class="date">Friday 14 January 2022</div>
            </section>
            <div class="current-temperature">
                <div class="temperature">5<span>°C</span></div>
                <div class="weather">Cloudy</div>
                <div class="high-low">12°c / 3°c</div>
            </div>
        </main>
        <header>
            <input type="text" autocomplete="off" class="search-input" placeholder="Search City">
        </header>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
